version: '3.9'

services:
  # ═══════════════════════════════════════════════════════════════
  # PostgreSQL 16 + Apache AGE + pgvector
  # ═══════════════════════════════════════════════════════════════
  postgres:
    build:
      context: ./infrastructure/docker
      dockerfile: Dockerfile.postgres
    container_name: edusphere-postgres
    environment:
      POSTGRES_DB: edusphere
      POSTGRES_USER: edusphere
      POSTGRES_PASSWORD: edusphere_dev_password
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.utf8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./infrastructure/docker/age-setup.sql:/docker-entrypoint-initdb.d/02-age-setup.sql
    networks:
      - edusphere-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edusphere -d edusphere"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════════
  # Keycloak v26 (OIDC/JWT Authentication)
  # ═══════════════════════════════════════════════════════════════
  keycloak:
    image: quay.io/keycloak/keycloak:26.1.0
    container_name: edusphere-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: edusphere
      KC_DB_PASSWORD: edusphere_dev_password
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HTTP_ENABLED: true
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
    command:
      - start-dev
      - --import-realm
    ports:
      - "8080:8080"
    volumes:
      - ./infrastructure/docker/keycloak-realm.json:/opt/keycloak/data/import/realm.json
      - keycloak_data:/opt/keycloak/data
    networks:
      - edusphere-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════════
  # NATS JetStream (Event-Driven Messaging)
  # ═══════════════════════════════════════════════════════════════
  nats:
    image: nats:2.10-alpine
    container_name: edusphere-nats
    command:
      - "-js"
      - "-m=8222"
      - "--user=edusphere"
      - "--pass=edusphere_nats_password"
    ports:
      - "4222:4222"   # Client connections
      - "8222:8222"   # HTTP monitoring
    volumes:
      - nats_data:/data
    networks:
      - edusphere-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8222/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════════
  # MinIO (S3-Compatible Object Storage)
  # ═══════════════════════════════════════════════════════════════
  minio:
    image: minio/minio:RELEASE.2024-11-07T00-52-20Z
    container_name: edusphere-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console
    volumes:
      - minio_data:/data
    networks:
      - edusphere-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/minio/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════════
  # Redis 7 (Caching & Sessions)
  # ═══════════════════════════════════════════════════════════════
  redis:
    image: redis:7-alpine
    container_name: edusphere-redis
    command: redis-server --requirepass edusphere_redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - edusphere-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════════
  # Jaeger (OpenTelemetry Tracing)
  # ═══════════════════════════════════════════════════════════════
  jaeger:
    image: jaegertracing/all-in-one:1.64
    container_name: edusphere-jaeger
    environment:
      COLLECTOR_OTLP_ENABLED: true
    ports:
      - "16686:16686"   # Jaeger UI
      - "4317:4317"     # OTLP gRPC receiver
      - "4318:4318"     # OTLP HTTP receiver
    networks:
      - edusphere-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:16686 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════════
  # Ollama (Local LLM for AI Agents)
  # ═══════════════════════════════════════════════════════════════
  ollama:
    image: ollama/ollama:latest
    container_name: edusphere-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - edusphere-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

# ═══════════════════════════════════════════════════════════════
# Volumes
# ═══════════════════════════════════════════════════════════════
volumes:
  postgres_data:
  keycloak_data:
  nats_data:
  minio_data:
  redis_data:
  ollama_data:

# ═══════════════════════════════════════════════════════════════
# Networks
# ═══════════════════════════════════════════════════════════════
networks:
  edusphere-network:
    driver: bridge

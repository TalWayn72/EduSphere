version: '3.9'

services:
  # ═══════════════════════════════════════════════════════════════
  # Monitoring Stack - Prometheus, Grafana, Loki, AlertManager
  # ═══════════════════════════════════════════════════════════════

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:v3.2.1
    container_name: edusphere-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./infrastructure/monitoring/rules:/etc/prometheus/rules
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    mem_limit: 1g
    mem_reservation: 512m
    networks:
      - monitoring
    restart: unless-stopped

  # Grafana - Visualization
  grafana:
    image: grafana/grafana:12.3.2
    container_name: edusphere-grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./infrastructure/monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./infrastructure/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SERVER_ROOT_URL=http://localhost:3001
      - GF_AUTH_ANONYMOUS_ENABLED=false
      # grafana-piechart-panel is built into Grafana 12.x — no install needed
    ports:
      - "3001:3000"
    mem_limit: 512m
    mem_reservation: 256m
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - prometheus
      - loki

  # Loki - Log aggregation
  loki:
    image: grafana/loki:3.6.5
    container_name: edusphere-loki
    command: -config.file=/etc/loki/local-config.yml
    volumes:
      - ./infrastructure/monitoring/loki/loki-config.yml:/etc/loki/local-config.yml
      - loki_data:/loki
    ports:
      - "3100:3100"
    mem_limit: 512m
    mem_reservation: 256m
    networks:
      - monitoring
    restart: unless-stopped

  # Grafana Alloy - Log shipper (replaces Promtail — EOL March 2, 2026)
  alloy:
    image: grafana/alloy:v1.8.2
    container_name: edusphere-alloy
    command: run /etc/alloy/config.alloy
    volumes:
      - ./infrastructure/monitoring/alloy/alloy-config.alloy:/etc/alloy/config.alloy:ro
      - /var/log:/var/log:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    ports:
      - "12345:12345"   # Alloy UI (optional)
    mem_limit: 256m
    mem_reservation: 64m
    networks:
      - monitoring
    restart: unless-stopped
    depends_on:
      - loki

  # AlertManager - Alert handling
  alertmanager:
    image: prom/alertmanager:v0.27.0
    container_name: edusphere-alertmanager
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'
    volumes:
      - ./infrastructure/monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/config.yml
      - alertmanager_data:/alertmanager
    ports:
      - "9093:9093"
    mem_limit: 256m
    mem_reservation: 128m
    networks:
      - monitoring
    restart: unless-stopped

  # PostgreSQL Exporter
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: edusphere-postgres-exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://edusphere:edusphere_dev_password@host.docker.internal:5432/edusphere?sslmode=disable
    ports:
      - "9187:9187"
    networks:
      - monitoring
    restart: unless-stopped

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:v1.68.0
    container_name: edusphere-redis-exporter
    environment:
      - REDIS_ADDR=host.docker.internal:6379
    ports:
      - "9121:9121"
    networks:
      - monitoring
    restart: unless-stopped

  # Node Exporter - System metrics
  # NOTE: rootfs host mount removed — not supported on Windows Docker Desktop.
  # On Linux hosts, restore: command: ['--path.rootfs=/host'] and volume '/:/host:ro,rslave'
  node-exporter:
    image: prom/node-exporter:v1.8.1
    container_name: edusphere-node-exporter
    ports:
      - "9100:9100"
    networks:
      - monitoring
    restart: unless-stopped

  # cAdvisor - Container metrics
  cadvisor:
    image: ghcr.io/google/cadvisor:0.56.2
    container_name: edusphere-cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    ports:
      - "8081:8080"
    networks:
      - monitoring
    restart: unless-stopped
    privileged: true

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
  loki_data:
  alertmanager_data:

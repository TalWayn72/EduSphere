{{- range winget,  := .Values.subgraphs }}
{{- if .enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "edusphere.fullname" $ }}-subgraph-{{ winget }}
  namespace: {{ $.Values.global.namespace }}
  labels:
    {{- include "edusphere.labels" $ | nindent 4 }}
    app.kubernetes.io/component: subgraph-{{ winget }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "edusphere.selectorLabels" $ | nindent 4 }}
    app.kubernetes.io/component: subgraph-{{ winget }}
{{- end }}
{{- end }}
{{- range winget,  := .Values.subgraphs }}
{{- if .enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "edusphere.fullname" $ }}-subgraph-{{ winget }}
  namespace: {{ $.Values.global.namespace }}
  labels:
    {{- include "edusphere.labels" $ | nindent 4 }}
    app.kubernetes.io/component: subgraph-{{ winget }}
spec:
  replicas: {{ .replicas | default $.Values.replicaCount.subgraph }}
  selector:
    matchLabels:
      {{- include "edusphere.selectorLabels" $ | nindent 6 }}
      app.kubernetes.io/component: subgraph-{{ winget }}
  template:
    metadata:
      labels:
        {{- include "edusphere.selectorLabels" $ | nindent 8 }}
        app.kubernetes.io/component: subgraph-{{ winget }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: {{ .port | quote }}
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: {{ include "edusphere.serviceAccountName" $ }}
      securityContext:
        {{- toYaml $.Values.podSecurityContext | nindent 8 }}
      containers:
        - name: subgraph-{{ winget }}
          securityContext:
            {{- toYaml $.Values.securityContext | nindent 12 }}
          image: "{{ $.Values.image.registry }}/{{ $.Values.image.repository }}/subgraph-{{ winget }}:{{ $.Values.image.tag | default $.Chart.AppVersion }}"
          imagePullPolicy: {{ $.Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .port }}
              protocol: TCP
          env:
            - name: PORT
              value: {{ .port | quote }}
            - name: NODE_ENV
              value: production
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: edusphere-secrets
                  key: database-url
            - name: NATS_URL
              valueFrom:
                secretKeyRef:
                  name: edusphere-secrets
                  key: nats-url
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3
          resources:
            {{- if .resources }}
            {{- toYaml .resources | nindent 12 }}
            {{- else }}
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
            {{- end }}
{{- end }}
{{- end }}
# =============================================================================
# EduSphere — Production Helm Values
#
# Overrides values.yaml for the production environment.
# Targets 100,000+ concurrent users (scale-out via HPA).
# =============================================================================

global:
  namespace: edusphere-production

# ── Replica counts (production baseline; HPA scales beyond this) ──────────────
replicaCount:
  gateway: 5
  subgraph: 3
  frontend: 3

# ── Image — tag injected by the CD pipeline at deploy time ────────────────────
image:
  registry: ghcr.io
  repository: edusphere-org/edusphere
  pullPolicy: IfNotPresent  # Tag is immutable SHA in production
  tag: ""                   # Set by CD: --set image.tag=main-<sha>

# ── Gateway ───────────────────────────────────────────────────────────────────
gateway:
  enabled: true
  autoscaling:
    enabled: true
    minReplicas: 5
    maxReplicas: 50
    targetCPUUtilizationPercentage: 65
    targetMemoryUtilizationPercentage: 75
  podDisruptionBudget:
    minAvailable: 3
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 2Gi

# ── Subgraphs ─────────────────────────────────────────────────────────────────
subgraphs:
  core:
    enabled: true
    port: 4001
    replicas: 3
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 1Gi
  content:
    enabled: true
    port: 4002
    replicas: 3
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 1Gi
  annotation:
    enabled: true
    port: 4003
    replicas: 3
    resources:
      requests:
        cpu: 150m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 512Mi
  collaboration:
    enabled: true
    port: 4004
    replicas: 3
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 1Gi
  agent:
    enabled: true
    port: 4005
    replicas: 3
    resources:
      requests:
        cpu: 1000m
        memory: 2Gi
      limits:
        cpu: 4000m
        memory: 8Gi
  knowledge:
    enabled: true
    port: 4006
    replicas: 3
    resources:
      requests:
        cpu: 500m
        memory: 1Gi
      limits:
        cpu: 2000m
        memory: 4Gi

# ── Frontend ──────────────────────────────────────────────────────────────────
frontend:
  enabled: true
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 20
    targetCPUUtilizationPercentage: 70
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

# ── Ingress (Traefik) ─────────────────────────────────────────────────────────
ingress:
  enabled: true
  className: traefik
  host: app.edusphere.io
  apiHost: api.edusphere.dev
  tls:
    enabled: true
    secretName: edusphere-prod-tls

# ── External services ─────────────────────────────────────────────────────────
postgresql:
  enabled: false   # External managed PostgreSQL 16 (RDS / CloudSQL / etc.)

redis:
  enabled: false   # External managed Redis (ElastiCache / Upstash / etc.)

# ── Pod security (enforced) ───────────────────────────────────────────────────
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1001
  fsGroup: 1001

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

# ── Service account ───────────────────────────────────────────────────────────
serviceAccount:
  create: true
  name: "edusphere-production"

# ── Observability ─────────────────────────────────────────────────────────────
monitoring:
  enabled: true
  namespace: monitoring

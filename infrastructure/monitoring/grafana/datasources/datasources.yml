apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000

  - name: PostgreSQL
    type: postgres
    url: host.docker.internal:5432
    database: edusphere
    user: edusphere
    secureJsonData:
      password: edusphere_dev_password
    jsonData:
      sslmode: 'disable'
      postgresVersion: 1600
      timescaledb: false

# =============================================================================
# Nginx — EduSphere Frontend CDN / Reverse Proxy
# Serves React SPA static assets with long-term caching.
# Proxies /graphql to the Hive Gateway (port 4000).
# =============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Structured access log for observability pipelines (Loki/Promtail)
    log_format json_combined escape=json
        '{'
            '"time":"$time_iso8601",'
            '"remote_addr":"$remote_addr",'
            '"method":"$request_method",'
            '"uri":"$uri",'
            '"status":$status,'
            '"bytes_sent":$bytes_sent,'
            '"request_time":$request_time,'
            '"upstream_response_time":"$upstream_response_time",'
            '"referrer":"$http_referer",'
            '"user_agent":"$http_user_agent"'
        '}';

    access_log /var/log/nginx/access.log json_combined;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    server_tokens off;   # Do not expose nginx version in headers

    # ---------------------------------------------------------------------------
    # Gzip Compression — reduces transfer size for JS/CSS bundles
    # ---------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/graphql
        image/svg+xml
        font/woff2;

    # ---------------------------------------------------------------------------
    # Upstream: Hive Gateway (GraphQL Federation)
    # ---------------------------------------------------------------------------
    upstream gateway {
        server 127.0.0.1:4000;
        keepalive 64;
    }

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html;

        # -------------------------------------------------------------------
        # Security Headers — applied to all responses
        # -------------------------------------------------------------------
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header Content-Security-Policy
            "default-src 'self'; "
            "script-src 'self' 'unsafe-inline'; "
            "style-src 'self' 'unsafe-inline'; "
            "img-src 'self' data: blob:; "
            "connect-src 'self' wss:; "
            "font-src 'self';" always;

        # -------------------------------------------------------------------
        # Static Assets — Vite build output with content-hashed filenames
        # Cache aggressively: max-age=1 year + immutable flag.
        # /assets/* are safe to cache forever because Vite hashes filenames.
        # CDN (CloudFront/Cloudflare) will respect these headers.
        # -------------------------------------------------------------------
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header X-Content-Type-Options "nosniff" always;
            try_files $uri =404;
        }

        # Favicon and robots — short cache
        location ~* \.(ico|txt)$ {
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
        }

        # -------------------------------------------------------------------
        # GraphQL API — Proxy to Hive Gateway
        # No caching — all queries/mutations must reach the gateway.
        # -------------------------------------------------------------------
        location /graphql {
            proxy_pass http://gateway;
            proxy_http_version 1.1;

            # WebSocket upgrade for GraphQL subscriptions (NATS JetStream events)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # No caching for API responses
            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
            proxy_no_cache 1;
            proxy_cache_bypass 1;

            proxy_read_timeout 120s;
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
        }

        # -------------------------------------------------------------------
        # SPA Fallback — React Router (client-side routing)
        # All unmatched paths return index.html so the SPA handles routing.
        # -------------------------------------------------------------------
        location / {
            try_files $uri $uri/ /index.html;

            # index.html must NOT be cached — SPA bootstrap must always be fresh.
            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        }

        # -------------------------------------------------------------------
        # Health check endpoint — for K8s liveness/readiness probes
        # -------------------------------------------------------------------
        location /health {
            access_log off;
            return 200 '{"status":"ok"}';
            add_header Content-Type application/json;
        }
    }
}

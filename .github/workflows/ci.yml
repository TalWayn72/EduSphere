name: Continuous Integration

# Triggers on push or pull request to main branches
on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

# Cancel outdated runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Lint job - ESLint + Prettier validation
  lint:
    name: Lint (ESLint + Prettier)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for Turborepo affected detection

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm turbo lint
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM }}

      - name: Run Prettier check
        run: pnpm exec prettier --check "**/*.{ts,tsx,js,jsx,json,yml,yaml,md}"

  # TypeScript type checking
  typecheck:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript compiler
        run: pnpm turbo typecheck
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM }}

  # Unit tests with Vitest
  unit-tests:
    name: Unit Tests (Vitest)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run frontend unit tests with coverage (thresholds enforced)
        # Only run frontend tests here; backend subgraph tests require a live DB
        # and run in the Full Test Suite workflow (test.yml) with proper services.
        # vitest.config.ts defines thresholds: lines/statements 79%, functions 70%, branches 65%
        run: pnpm --filter @edusphere/web test -- --run --coverage --reporter=verbose
        continue-on-error: false

      - name: Run shared-package unit tests (no DB required)
        run: pnpm turbo test --filter='./packages/*' -- --run --reporter=verbose
        continue-on-error: false
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM }}

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            apps/*/coverage
            packages/*/coverage
          retention-days: 7

      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v4
        if: always()
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: |
            apps/*/coverage/coverage-final.json
            packages/*/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  # Security audit - npm audit for vulnerabilities
  security-scan:
    name: Security Scan (npm audit)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run audit (all deps — report moderate, non-blocking)
        run: pnpm audit --audit-level=moderate
        continue-on-error: true # Dev deps may have moderate; report only

      - name: Run audit (prod deps — report high, non-blocking)
        run: pnpm audit --prod --audit-level=high
        continue-on-error: true # Report high vulns but don't block; address in OPEN_ISSUES.md

      - name: Run audit (prod deps — block on critical)
        run: pnpm audit --prod --audit-level=critical

  # Security policy tests + RLS policy tests (static analysis -- no DB required)
  security-policy-tests:
    name: Security & RLS Policy Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: unit-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Security tests (static analysis -- no DB required)
        run: pnpm test:security

      - name: RLS policy tests
        run: pnpm test:rls

      - name: Run security test suite
        run: pnpm turbo test --filter='./tests/security'

  # Build job - ensures all packages build successfully
  build:
    name: Build All Packages
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm turbo build
        env:
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
          TURBO_TEAM: ${{ vars.TURBO_TEAM }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs
          path: |
            apps/*/dist
            packages/*/dist
          retention-days: 3

  # E2E tests — Playwright, frontend-only (no backend required)
  e2e-tests:
    name: E2E Tests (Playwright — frontend only)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter @edusphere/web exec playwright install --with-deps chromium

      - name: Run Playwright E2E tests
        run: pnpm --filter @edusphere/web test:e2e
        env:
          # CI mode: no real backend, Playwright starts Vite dev server automatically
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7

  codegen-validation:
    name: GraphQL Codegen Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.30.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run codegen
        run: pnpm codegen

      - name: Verify generated types are committed and up-to-date
        run: |
          if ! git diff --quiet -- packages/graphql-types/src/generated/; then
            echo "❌ ERROR: Generated types are out of sync with schema."
            echo "Run 'pnpm codegen' locally and commit the updated generated files."
            git diff -- packages/graphql-types/src/generated/
            exit 1
          fi
          echo "✅ Generated types are up-to-date"

      - name: Typecheck generated types package
        run: pnpm --filter @edusphere/graphql-types typecheck

      - name: Typecheck web app with generated types
        run: pnpm --filter @edusphere/web typecheck

  # Advanced security scanning: Trivy IaC + SBOM + OWASP Dependency-Check
  security-scanning:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: [lint, typecheck]

    steps:
      - uses: actions/checkout@v4

      - name: Trivy — scan IaC for misconfigurations
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: config
          scan-ref: ./infrastructure/
          severity: "HIGH,CRITICAL"
          exit-code: "0"
          format: table

      - name: Generate SBOM (CycloneDX)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: fs
          format: cyclonedx
          output: sbom.json
          exit-code: "0"

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ github.sha }}
          path: sbom.json
          retention-days: 90

      - name: OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        id: depcheck
        with:
          project: EduSphere
          path: .
          format: HTML
          args: >
            --enableRetired
            --suppression ./owasp-suppressions.xml
            --nvdApiKey ${{ secrets.NVD_API_KEY }}
        continue-on-error: true

      - name: Upload OWASP report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: owasp-report-${{ github.sha }}
          path: reports/
          retention-days: 30

  # Summary job - all checks must pass
  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs:
      [
        lint,
        typecheck,
        unit-tests,
        security-scan,
        security-policy-tests,
        security-scanning,
        build,
        e2e-tests,
        codegen-validation,
      ]
    if: always()

    steps:
      - name: Check all jobs succeeded
        run: |
          if [[ "${{ needs.lint.result }}" != "success" || \
                "${{ needs.typecheck.result }}" != "success" || \
                "${{ needs.unit-tests.result }}" != "success" || \
                "${{ needs.security-scan.result }}" != "success" || \
                "${{ needs.security-policy-tests.result }}" != "success" || \
                "${{ needs.build.result }}" != "success" || \
                "${{ needs.e2e-tests.result }}" != "success" || \
                "${{ needs.codegen-validation.result }}" != "success" ]]; then
            echo "One or more CI jobs failed"
            exit 1
          fi
          echo "All CI checks passed successfully!"

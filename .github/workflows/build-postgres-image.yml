name: Build Postgres CI Image

# Builds ghcr.io/edusphere/postgres-age:pg18 used by test.yml
# Trigger: changes to the CI Dockerfile, or manual dispatch
on:
  push:
    branches:
      - main
      - master
    paths:
      - 'infrastructure/docker/postgres-age/Dockerfile'
  workflow_dispatch:
    inputs:
      force_push:
        description: 'Force push image even if no Dockerfile change'
        type: boolean
        default: false

concurrency:
  group: build-postgres-image
  cancel-in-progress: false  # Never cancel an in-progress build â€” could break running tests

jobs:
  build-and-push:
    name: Build postgres-age image
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      contents: read
      packages: write  # Required to push to GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/postgres-age
          tags: |
            type=raw,value=pg18
            type=raw,value=pg18-${{ github.sha }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: infrastructure/docker/postgres-age
          file: infrastructure/docker/postgres-age/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify image works
        run: |
          docker run --rm -d \
            --name pg-test \
            -e POSTGRES_USER=test \
            -e POSTGRES_PASSWORD=test \
            -e POSTGRES_DB=test \
            ghcr.io/${{ github.repository_owner }}/postgres-age:pg18
          sleep 10
          docker exec pg-test psql -U test -d test -c "CREATE EXTENSION IF NOT EXISTS age; CREATE EXTENSION IF NOT EXISTS vector; LOAD 'age'; SELECT extname, extversion FROM pg_extension;"
          docker stop pg-test

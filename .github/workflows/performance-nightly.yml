name: Nightly Performance Tests

on:
  schedule:
    - cron: "0 2 * * *" # 2am UTC daily
  workflow_dispatch:
    inputs:
      profile:
        description: "Load profile to run"
        required: false
        default: "load"
        type: choice
        options:
          - smoke
          - load
          - stress

concurrency:
  group: performance-nightly
  cancel-in-progress: false

jobs:
  k6-performance:
    name: k6 Load Tests (${{ github.event.inputs.profile || 'load' }})
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup k6
        uses: grafana/setup-k6-action@v1

      - name: Run health check scenario
        run: k6 run --no-color tests/performance/scenarios/01-health-check.k6.js
        env:
          GATEWAY_URL: ${{ vars.PERF_TEST_BASE_URL || 'http://localhost:4000' }}
          K6_PROFILE: ${{ github.event.inputs.profile || 'load' }}

      - name: Run course list scenario
        run: k6 run --no-color tests/performance/scenarios/02-course-list.k6.js
        env:
          GATEWAY_URL: ${{ vars.PERF_TEST_BASE_URL || 'http://localhost:4000' }}/graphql
          K6_PROFILE: ${{ github.event.inputs.profile || 'load' }}

      - name: Run semantic search scenario
        run: k6 run --no-color tests/performance/scenarios/04-semantic-search.k6.js
        env:
          GATEWAY_URL: ${{ vars.PERF_TEST_BASE_URL || 'http://localhost:4000' }}/graphql
          K6_PROFILE: ${{ github.event.inputs.profile || 'load' }}

      - name: Run agent session scenario
        run: k6 run --no-color tests/performance/scenarios/05-agent-session.k6.js
        env:
          GATEWAY_URL: ${{ vars.PERF_TEST_BASE_URL || 'http://localhost:4000' }}/graphql
          K6_PROFILE: ${{ github.event.inputs.profile || 'load' }}
          TEST_JWT: ${{ secrets.PERF_TEST_JWT }}
          TEST_TEMPLATE_ID: ${{ vars.PERF_TEST_TEMPLATE_ID }}
          TEST_CONTENT_ID: ${{ vars.PERF_TEST_CONTENT_ID }}

      - name: Run knowledge graph scenario
        run: k6 run --no-color tests/performance/scenarios/06-knowledge-graph.k6.js
        env:
          GATEWAY_URL: ${{ vars.PERF_TEST_BASE_URL || 'http://localhost:4000' }}/graphql
          K6_PROFILE: ${{ github.event.inputs.profile || 'load' }}

      - name: Run concurrent agent scenario
        run: k6 run --no-color tests/performance/scenarios/09-agent-concurrent.k6.js
        env:
          GATEWAY_URL: ${{ vars.PERF_TEST_BASE_URL || 'http://localhost:4000' }}/graphql
          K6_PROFILE: ${{ github.event.inputs.profile || 'load' }}
          TEST_JWT: ${{ secrets.PERF_TEST_JWT }}
          TEST_TEMPLATE_ID: ${{ vars.PERF_TEST_TEMPLATE_ID }}

      - name: Upload k6 results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: k6-results-${{ github.run_number }}
          path: tests/performance/results/
          retention-days: 30
          if-no-files-found: ignore

      - name: Post summary to job summary
        if: always()
        run: |
          echo "## k6 Performance Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "| ----- | ----- |" >> $GITHUB_STEP_SUMMARY
          echo "| Profile | ${{ github.event.inputs.profile || 'load' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Target | ${{ vars.PERF_TEST_BASE_URL || 'http://localhost:4000' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Run | ${{ github.run_number }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Triggered by | ${{ github.event_name }} |" >> $GITHUB_STEP_SUMMARY

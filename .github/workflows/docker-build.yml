name: Docker Image Builds

# Triggers on pull requests and version tags
on:
  pull_request:
    branches:
      - main
      - master
      - develop
  push:
    tags:
      - 'v*.*.*' # Semantic versioning tags (v1.0.0, v2.1.3, etc.)
    branches:
      - main
      - master

# Cancel outdated runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/edusphere

jobs:
  # Build Docker images for all services
  build-images:
    name: Build ${{ matrix.service }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        service:
          - gateway
          - subgraph-core
          - subgraph-content
          - subgraph-annotation
          - subgraph-collaboration
          - subgraph-agent
          - subgraph-knowledge
          - web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lowercase image prefix
        run: echo "IMAGE_PREFIX=$(echo '${{ env.IMAGE_PREFIX }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            # Use semantic versioning for tags
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Use branch name for non-tag pushes
            type=ref,event=branch
            # Use PR number for pull requests
            type=ref,event=pr
            # Use 'latest' for main/master branches
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
            # Use commit SHA
            type=sha,prefix=sha-

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/${{ matrix.service }}/Dockerfile
          # Only push on main/master or tags, not on PRs
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_VERSION=20
            PNPM_VERSION=10.30.1
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.meta.outputs.version }}

      - name: Export image for security scan
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/${{ matrix.service }}/Dockerfile
          load: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:scan
          cache-from: type=gha
          build-args: |
            NODE_VERSION=20
            PNPM_VERSION=10.30.1

      - name: Run Trivy security scan
        if: github.event_name == 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:scan
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0' # Don't fail build on vulnerabilities, just report

      - name: Upload Trivy results to GitHub Security
        if: github.event_name == 'pull_request'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
          category: trivy-${{ matrix.service }}

      - name: Generate SBOM (Software Bill of Materials)
        if: github.event_name != 'pull_request'
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:${{ steps.meta.outputs.version }}
          format: cyclonedx-json
          output-file: sbom-${{ matrix.service }}.json

      - name: Upload SBOM artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ matrix.service }}
          path: sbom-${{ matrix.service }}.json
          retention-days: 90

  # Security scan summary
  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name == 'pull_request'

    steps:
      - name: Comment security scan results on PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const services = [
              'gateway',
              'subgraph-core',
              'subgraph-content',
              'subgraph-annotation',
              'subgraph-collaboration',
              'subgraph-agent',
              'subgraph-knowledge',
              'web'
            ];

            const body = `## ðŸ”’ Security Scan Complete

            Trivy security scans have been completed for all Docker images.

            **Scanned Services:**
            ${services.map(s => `- âœ… ${s}`).join('\n')}

            Review the [Security tab](https://github.com/${{ github.repository }}/security/code-scanning) for detailed vulnerability reports.

            **Note:** Only CRITICAL and HIGH severity vulnerabilities are reported.
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  # Multi-arch build for production releases (tags only)
  build-multiarch:
    name: Multi-arch Build (Production)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false
      matrix:
        service:
          - gateway
          - subgraph-core
          - subgraph-content
          - subgraph-annotation
          - subgraph-collaboration
          - subgraph-agent
          - subgraph-knowledge
          - web

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Lowercase image prefix
        run: echo "IMAGE_PREFIX=$(echo '${{ env.IMAGE_PREFIX }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/${{ matrix.service }}/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_VERSION=20
            PNPM_VERSION=10.30.1
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ steps.version.outputs.VERSION }}

  # Summary job
  build-complete:
    name: Docker Build Complete
    runs-on: ubuntu-latest
    needs: build-images
    if: always()

    steps:
      - name: Check build status
        run: |
          if [[ "${{ needs.build-images.result }}" != "success" ]]; then
            echo "Docker image builds failed"
            exit 1
          fi
          echo "All Docker images built successfully!"

      - name: Create release summary
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          echo "## ðŸ“¦ Docker Images Published"
          echo ""
          echo "**Version:** ${GITHUB_REF#refs/tags/v}"
          echo "**Registry:** ${{ env.REGISTRY }}"
          echo "**Images:**"
          echo "- Gateway"
          echo "- 6 Subgraphs (Core, Content, Annotation, Collaboration, Agent, Knowledge)"
          echo "- Web Frontend"
          echo ""
          echo "Pull images with:"
          echo "\`\`\`bash"
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-gateway:${GITHUB_REF#refs/tags/v}"
          echo "\`\`\`"

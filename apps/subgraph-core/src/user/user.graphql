extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.7", import: ["@key", "@shareable", "@authenticated"])

type UserPreferences {
  locale: String!
  theme: String!
  emailNotifications: Boolean!
  pushNotifications: Boolean!
}

type User @key(fields: "id") {
  id: ID!
  email: String!
  firstName: String!
  lastName: String!
  role: UserRole!
  tenantId: ID!
  preferences: UserPreferences!
  createdAt: DateTime!
  updatedAt: DateTime!
}

enum UserRole {
  SUPER_ADMIN
  ORG_ADMIN
  INSTRUCTOR
  STUDENT
  RESEARCHER
}

type UserStats {
  coursesEnrolled: Int!
  annotationsCreated: Int!
  conceptsMastered: Int!
  totalLearningMinutes: Int!
  weeklyActivity: [DayActivity!]!
}

type DayActivity {
  date: String!
  count: Int!
}

type Query {
  _health: String! @shareable
  user(id: ID!): User
  users(limit: Int = 10, offset: Int = 0): [User!]!
  me: User
  myStats: UserStats! @authenticated
}

type Mutation {
  createUser(input: CreateUserInput!): User! @authenticated
  updateUser(id: ID!, input: UpdateUserInput!): User! @authenticated
  updateUserPreferences(input: UpdateUserPreferencesInput!): User! @authenticated
}

input CreateUserInput {
  email: String!
  firstName: String!
  lastName: String!
  role: UserRole!
  tenantId: ID!
}

input UpdateUserInput {
  firstName: String
  lastName: String
  role: UserRole
}

input UpdateUserPreferencesInput {
  locale: String
  theme: String
  emailNotifications: Boolean
  pushNotifications: Boolean
}

scalar DateTime

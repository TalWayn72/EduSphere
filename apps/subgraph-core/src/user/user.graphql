extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.7", import: ["@key", "@shareable", "@authenticated", "@requiresScopes"])

# Custom authorization directive (not a federation spec directive â€” defined locally)
directive @requiresRole(roles: [String!]!) on FIELD_DEFINITION

type UserPreferences {
  locale: String!
  theme: String!
  emailNotifications: Boolean!
  pushNotifications: Boolean!
  isPublicProfile: Boolean!
}

type User @key(fields: "id") {
  id: ID!
  email: String!
  firstName: String!
  lastName: String!
  role: UserRole!
  tenantId: ID!
  preferences: UserPreferences!
  createdAt: DateTime!
  updatedAt: DateTime!
}

enum UserRole {
  SUPER_ADMIN
  ORG_ADMIN
  INSTRUCTOR
  STUDENT
  RESEARCHER
}

type UserStats {
  coursesEnrolled: Int!
  annotationsCreated: Int!
  conceptsMastered: Int!
  totalLearningMinutes: Int!
  weeklyActivity: [DayActivity!]!
}

type DayActivity {
  date: String!
  count: Int!
}

type PublicCourse {
  id: ID!
  title: String!
  completedAt: DateTime!
}

type PublicProfile {
  userId: ID!
  displayName: String!
  bio: String
  avatarUrl: String
  joinedAt: DateTime!
  currentStreak: Int!
  longestStreak: Int!
  completedCoursesCount: Int!
  completedCourses: [PublicCourse!]!
  badgesCount: Int!
  conceptsMastered: Int!
  totalLearningMinutes: Int!
}

type BulkImportResult {
  created: Int!
  updated: Int!
  failed: Int!
  errors: [String!]!
}

type AdminUsersResult {
  users: [User!]!
  total: Int!
}

type Query {
  _health: String! @shareable
  user(id: ID!): User
  users(
    limit: Int = 10,
    offset: Int = 0 @deprecated(reason: "Use cursor-based pagination with 'after' argument instead. Will be removed 2026-09-01.")
  ): [User!]!
  me: User
  myStats: UserStats! @authenticated
  publicProfile(userId: ID!): PublicProfile
  # Admin: get all users with filters
  adminUsers(
    limit: Int = 50
    offset: Int = 0
    search: String
    role: UserRole
  ): AdminUsersResult! @authenticated @requiresRole(roles: [SUPER_ADMIN, ORG_ADMIN])
}

type Mutation {
  # Admin-only: creating a user with an arbitrary role requires ORG_ADMIN or SUPER_ADMIN
  createUser(input: CreateUserInput!): User!
    @authenticated
    @requiresScopes(scopes: ["write:users"])
    @requiresRole(roles: [SUPER_ADMIN, ORG_ADMIN])
  # Role changes require admin privileges; first/last name updates are also guarded
  updateUser(id: ID!, input: UpdateUserInput!): User!
    @authenticated
    @requiresScopes(scopes: ["write:users"])
    @requiresRole(roles: [SUPER_ADMIN, ORG_ADMIN])
  # Self-service: any authenticated user may update their own preferences
  updateUserPreferences(input: UpdateUserPreferencesInput!): User! @authenticated
  # Toggle public profile visibility (self-service)
  updateProfileVisibility(isPublic: Boolean!): UserPreferences! @authenticated
  # Soft-deactivate a user (admin only)
  deactivateUser(id: ID!): Boolean!
    @authenticated
    @requiresScopes(scopes: ["write:users"])
    @requiresRole(roles: [SUPER_ADMIN, ORG_ADMIN])
  # Trigger Keycloak password reset email (admin only)
  resetUserPassword(userId: ID!): Boolean!
    @authenticated
    @requiresScopes(scopes: ["write:users"])
    @requiresRole(roles: [SUPER_ADMIN, ORG_ADMIN])
  # Bulk import users from CSV data (admin only)
  bulkImportUsers(csvData: String!): BulkImportResult!
    @authenticated
    @requiresScopes(scopes: ["write:users"])
    @requiresRole(roles: [SUPER_ADMIN, ORG_ADMIN])
}

input CreateUserInput {
  email: String!
  firstName: String!
  lastName: String!
  role: UserRole!
  tenantId: ID!
}

input UpdateUserInput {
  firstName: String
  lastName: String
  role: UserRole
}

input UpdateUserPreferencesInput {
  locale: String
  theme: String
  emailNotifications: Boolean
  pushNotifications: Boolean
}

scalar DateTime

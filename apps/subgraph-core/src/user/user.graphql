extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.7", import: ["@key", "@shareable", "@authenticated", "@requiresRole", "@requiresScopes"])

type UserPreferences {
  locale: String!
  theme: String!
  emailNotifications: Boolean!
  pushNotifications: Boolean!
}

type User @key(fields: "id") {
  id: ID!
  email: String!
  firstName: String!
  lastName: String!
  role: UserRole!
  tenantId: ID!
  preferences: UserPreferences!
  createdAt: DateTime!
  updatedAt: DateTime!
}

enum UserRole {
  SUPER_ADMIN
  ORG_ADMIN
  INSTRUCTOR
  STUDENT
  RESEARCHER
}

type UserStats {
  coursesEnrolled: Int!
  annotationsCreated: Int!
  conceptsMastered: Int!
  totalLearningMinutes: Int!
  weeklyActivity: [DayActivity!]!
}

type DayActivity {
  date: String!
  count: Int!
}

type Query {
  _health: String! @shareable
  user(id: ID!): User
  users(
    limit: Int = 10,
    offset: Int = 0 @deprecated(reason: "Use cursor-based pagination with 'after' argument instead. Will be removed 2026-09-01.")
  ): [User!]!
  me: User
  myStats: UserStats! @authenticated
}

type Mutation {
  # Admin-only: creating a user with an arbitrary role requires ORG_ADMIN or SUPER_ADMIN
  createUser(input: CreateUserInput!): User!
    @authenticated
    @requiresScopes(scopes: ["write:users"])
    @requiresRole(roles: [SUPER_ADMIN, ORG_ADMIN])
  # Role changes require admin privileges; first/last name updates are also guarded
  updateUser(id: ID!, input: UpdateUserInput!): User!
    @authenticated
    @requiresScopes(scopes: ["write:users"])
    @requiresRole(roles: [SUPER_ADMIN, ORG_ADMIN])
  # Self-service: any authenticated user may update their own preferences
  updateUserPreferences(input: UpdateUserPreferencesInput!): User! @authenticated
}

input CreateUserInput {
  email: String!
  firstName: String!
  lastName: String!
  role: UserRole!
  tenantId: ID!
}

input UpdateUserInput {
  firstName: String
  lastName: String
  role: UserRole
}

input UpdateUserPreferencesInput {
  locale: String
  theme: String
  emailNotifications: Boolean
  pushNotifications: Boolean
}

scalar DateTime

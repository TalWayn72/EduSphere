extend type Mutation {
  generateBIApiKey(description: String!): String! @authenticated @requiresRole(roles: [ORG_ADMIN])
  revokeBIApiKey(tokenId: ID!): Boolean! @authenticated @requiresRole(roles: [ORG_ADMIN])
}

extend type Query {
  biApiTokens: [BIApiToken!]! @authenticated @requiresRole(roles: [ORG_ADMIN])
}

type BIApiToken {
  id: ID!
  description: String!
  isActive: Boolean!
  createdAt: String!
  lastUsedAt: String
}

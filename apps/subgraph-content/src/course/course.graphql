extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.7", import: ["@key", "@shareable", "@external", "@authenticated"])

type Course @key(fields: "id") {
  id: ID!
  tenantId: ID!
  title: String!
  slug: String!
  description: String
  thumbnailUrl: String
  instructorId: ID!
  instructor: User @shareable
  isPublished: Boolean!
  estimatedHours: Int
  modules: [Module!]!
  createdAt: String!
  updatedAt: String!
}

type User @key(fields: "id") {
  id: ID!
}

extend type Query {
  _health: String! @shareable
  course(id: ID!): Course
  courses(limit: Int = 20, offset: Int = 0): [Course!]!
  coursesByInstructor(instructorId: ID!, limit: Int = 20): [Course!]!
}

extend type Mutation {
  createCourse(input: CreateCourseInput!): Course! @authenticated
  updateCourse(id: ID!, input: UpdateCourseInput!): Course! @authenticated
  deleteCourse(id: ID!): Boolean! @authenticated
  publishCourse(id: ID!): Course! @authenticated
  unpublishCourse(id: ID!): Course! @authenticated
}

input CreateCourseInput {
  title: String!
  slug: String!
  description: String
  instructorId: ID!
  thumbnailUrl: String
  estimatedHours: Int
}

input UpdateCourseInput {
  title: String
  slug: String
  description: String
  thumbnailUrl: String
  estimatedHours: Int
}

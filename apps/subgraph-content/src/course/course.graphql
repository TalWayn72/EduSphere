extend schema
  @link(url: "https://specs.apollo.dev/federation/v2.7", import: ["@key", "@shareable", "@external", "@authenticated"])

type Course @key(fields: "id") {
  id: ID!
  tenantId: ID!
  title: String!
  slug: String!
  description: String
  thumbnailUrl: String
  instructorId: ID!
  instructor: User @shareable
  isPublished: Boolean!
  estimatedHours: Int
  modules: [Module!]!
  createdAt: String!
  updatedAt: String!
}

type User @key(fields: "id") {
  id: ID!
}

type UserCourse {
  id: ID!
  courseId: ID!
  userId: ID!
  status: String!
  enrolledAt: String!
  completedAt: String
}

type CourseProgress {
  courseId: ID!
  totalItems: Int!
  completedItems: Int!
  percentComplete: Float!
}

type AdminEnrollmentRecord {
  id: ID!
  courseId: ID!
  userId: ID!
  status: String!
  enrolledAt: String!
  completedAt: String
}

extend type Query {
  _health: String! @shareable
  course(id: ID!): Course
  courses(limit: Int = 20, offset: Int = 0): [Course!]!
  coursesByInstructor(instructorId: ID!, limit: Int = 20): [Course!]!
  myEnrollments: [UserCourse!]! @authenticated
  myCourseProgress(courseId: ID!): CourseProgress! @authenticated
  adminCourseEnrollments(courseId: ID!): [AdminEnrollmentRecord!]!
    @authenticated
    @requiresRole(roles: [ORG_ADMIN, SUPER_ADMIN])
}

extend type Mutation {
  createCourse(input: CreateCourseInput!): Course! @authenticated
  updateCourse(id: ID!, input: UpdateCourseInput!): Course! @authenticated
  deleteCourse(id: ID!): Boolean! @authenticated
  publishCourse(id: ID!): Course! @authenticated
  unpublishCourse(id: ID!): Course! @authenticated
  enrollCourse(courseId: ID!): UserCourse! @authenticated
  unenrollCourse(courseId: ID!): Boolean! @authenticated
  markContentViewed(contentItemId: ID!): Boolean! @authenticated
  adminEnrollUser(courseId: ID!, userId: ID!): AdminEnrollmentRecord!
    @authenticated
    @requiresRole(roles: [ORG_ADMIN, SUPER_ADMIN])
  adminUnenrollUser(courseId: ID!, userId: ID!): Boolean!
    @authenticated
    @requiresRole(roles: [ORG_ADMIN, SUPER_ADMIN])
  adminBulkEnroll(courseId: ID!, userIds: [ID!]!): Int!
    @authenticated
    @requiresRole(roles: [ORG_ADMIN, SUPER_ADMIN])
}

input CreateCourseInput {
  title: String!
  slug: String!
  description: String
  instructorId: ID!
  thumbnailUrl: String
  estimatedHours: Int
  isPublished: Boolean
}

input UpdateCourseInput {
  title: String
  slug: String
  description: String
  thumbnailUrl: String
  estimatedHours: Int
}

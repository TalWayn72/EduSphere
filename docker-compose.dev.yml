  # ═══════════════════════════════════════════════════════════════
  # Gateway (Port 4000) - Hive Gateway v2.7
  # ═══════════════════════════════════════════════════════════════
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: edusphere-gateway
    working_dir: /app/apps/gateway
    command: pnpm dev
    environment:
      - NODE_ENV=development
      - PORT=4000
      - SUBGRAPH_CORE_URL=http://subgraph-core:4001/graphql
      - SUBGRAPH_CONTENT_URL=http://subgraph-content:4002/graphql
      - SUBGRAPH_ANNOTATION_URL=http://subgraph-annotation:4003/graphql
      - SUBGRAPH_COLLABORATION_URL=http://subgraph-collaboration:4004/graphql
      - SUBGRAPH_AGENT_URL=http://subgraph-agent:4005/graphql
      - SUBGRAPH_KNOWLEDGE_URL=http://subgraph-knowledge:4006/graphql
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
      - OTEL_SERVICE_NAME=gateway
      - NODE_OPTIONS=--max-old-space-size=384
    ports:
      - "4000:4000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/gateway/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 4000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    mem_limit: 512m
    mem_reservation: 256m
    depends_on:
      subgraph-core:
        condition: service_healthy
      subgraph-content:
        condition: service_healthy
      subgraph-annotation:
        condition: service_healthy
      subgraph-collaboration:
        condition: service_healthy
      subgraph-agent:
        condition: service_healthy
      subgraph-knowledge:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    networks:
      - edusphere

  # ═══════════════════════════════════════════════════════════════
  # Prometheus - Metrics collection
  # Start with: docker-compose -f docker-compose.dev.yml --profile monitoring up -d
  # ═══════════════════════════════════════════════════════════════
  prometheus:
    image: prom/prometheus:v3.2.1
    container_name: edusphere-prometheus-dev
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./infrastructure/monitoring/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - edusphere
    profiles:
      - monitoring

  # ═══════════════════════════════════════════════════════════════
  # Grafana - Dashboard visualization
  # UI available at http://localhost:3001  (admin / edusphere)
  # ═══════════════════════════════════════════════════════════════
  grafana:
    image: grafana/grafana:11.6.0
    container_name: edusphere-grafana-dev
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=edusphere
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
    volumes:
      - ./infrastructure/monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infrastructure/monitoring/grafana/dashboards:/etc/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - edusphere
    profiles:
      - monitoring

networks:
  edusphere:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

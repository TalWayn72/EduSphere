    environment:
      - NODE_ENV=development
      - PORT=4002
      - DATABASE_URL=postgresql://edusphere:edusphere_dev_password@postgres:5432/edusphere
      - KEYCLOAK_URL=http://keycloak:8080
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
      - OTEL_SERVICE_NAME=subgraph-content
      - NODE_OPTIONS=--max-old-space-size=384
    ports:
      - "4002:4002"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/subgraph-content/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 4002 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    mem_limit: 512m
    mem_reservation: 256m
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    networks:
      - edusphere

  # ═══════════════════════════════════════════════════════════════
  # Annotation Subgraph (Port 4003)
  # ═══════════════════════════════════════════════════════════════
  subgraph-annotation:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: edusphere-subgraph-annotation
    working_dir: /app/apps/subgraph-annotation
    command: pnpm dev
    environment:
      - NODE_ENV=development
      - PORT=4003
      - DATABASE_URL=postgresql://edusphere:edusphere_dev_password@postgres:5432/edusphere
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
      - OTEL_SERVICE_NAME=subgraph-annotation
      - NODE_OPTIONS=--max-old-space-size=384
    ports:
      - "4003:4003"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/subgraph-annotation/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 4003 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    mem_limit: 512m
    mem_reservation: 256m
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    networks:
      - edusphere

  # ═══════════════════════════════════════════════════════════════
  # Collaboration Subgraph (Port 4004)
  # ═══════════════════════════════════════════════════════════════
  subgraph-collaboration:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: edusphere-subgraph-collaboration
    working_dir: /app/apps/subgraph-collaboration
    command: pnpm dev
    environment:
      - NODE_ENV=development
      - PORT=4004
      - DATABASE_URL=postgresql://edusphere:edusphere_dev_password@postgres:5432/edusphere
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
      - OTEL_SERVICE_NAME=subgraph-collaboration
      - NODE_OPTIONS=--max-old-space-size=384
    ports:
      - "4004:4004"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/subgraph-collaboration/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 4004 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    mem_limit: 512m
    mem_reservation: 256m
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    networks:
      - edusphere

  # ═══════════════════════════════════════════════════════════════
  # Agent Subgraph (Port 4005)
  # ═══════════════════════════════════════════════════════════════
  subgraph-agent:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: edusphere-subgraph-agent
    working_dir: /app/apps/subgraph-agent

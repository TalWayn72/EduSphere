      context: .
      dockerfile: Dockerfile
      target: development
    container_name: edusphere-subgraph-knowledge
    working_dir: /app/apps/subgraph-knowledge
    command: pnpm dev
    environment:
      - NODE_ENV=development
      - PORT=4006
      - DATABASE_URL=postgresql://edusphere:edusphere_dev_password@postgres:5432/edusphere
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
      - OTEL_SERVICE_NAME=subgraph-knowledge
      - NODE_OPTIONS=--max-old-space-size=768

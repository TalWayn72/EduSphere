    environment:
      - NODE_ENV=development
      - PORT=4005
      - DATABASE_URL=postgresql://edusphere:edusphere_dev_password@postgres:5432/edusphere
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
      - OTEL_SERVICE_NAME=subgraph-agent
      - NODE_OPTIONS=--max-old-space-size=768
    ports:
      - "4005:4005"
    volumes:
      - .:/app
      - /app/node_modules

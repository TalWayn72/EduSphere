# ═══════════════════════════════════════════════════════════════
# EduSphere - Development Docker Compose
# Local development with hot reload
# ═══════════════════════════════════════════════════════════════

version: '3.9'

services:
  # ═══════════════════════════════════════════════════════════════
  # PostgreSQL 16 + pgvector + Apache AGE
  # ═══════════════════════════════════════════════════════════════
  postgres:
    build:
      context: ./infrastructure/docker
      dockerfile: Dockerfile.postgres
    container_name: edusphere-postgres
    environment:
      POSTGRES_USER: edusphere
      POSTGRES_PASSWORD: edusphere_dev_password
      POSTGRES_DB: edusphere
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./infrastructure/docker/age-setup.sql:/docker-entrypoint-initdb.d/02-age-setup.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U edusphere"]
      interval: 5s
      timeout: 5s
      retries: 5
    mem_limit: 2g
    mem_reservation: 512m
    networks:
      - edusphere

  # ═══════════════════════════════════════════════════════════════
  # Redis
  # ═══════════════════════════════════════════════════════════════
  redis:
    image: redis:8.6.0-alpine
    container_name: edusphere-redis
    command: redis-server --requirepass edusphere_redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    mem_limit: 256m
    mem_reservation: 64m
    networks:
      - edusphere

  # ═══════════════════════════════════════════════════════════════
  # NATS JetStream
  # ═══════════════════════════════════════════════════════════════
  nats:
    image: nats:2-alpine
    container_name: edusphere-nats
    command: ["-js", "-m", "8222", "--config", "/etc/nats/jetstream.conf"]
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - ./infrastructure/nats/jetstream.conf:/etc/nats/jetstream.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 4222 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 5
    mem_limit: 256m
    mem_reservation: 64m
    networks:
      - edusphere

  # ═══════════════════════════════════════════════════════════════
  # Keycloak (Port 8080)
  # ═══════════════════════════════════════════════════════════════
  keycloak:
    image: quay.io/keycloak/keycloak:26.5.3
    container_name: edusphere-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/edusphere
      KC_DB_USERNAME: edusphere
      KC_DB_PASSWORD: edusphere_dev_password
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    command: start-dev --import-realm
    ports:
      - "8080:8080"
    volumes:
      - ./infrastructure/docker/keycloak-realm.json:/opt/keycloak/data/import/edusphere-realm.json
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    mem_limit: 1g
    mem_reservation: 256m
    networks:
      - edusphere

  # ═══════════════════════════════════════════════════════════════
  # Jaeger - Distributed Tracing (OTLP HTTP on 4318, UI on 16686)
  # Accepts OTLP HTTP traces/metrics from all subgraphs via port 4318.
  # ═══════════════════════════════════════════════════════════════
  jaeger:
    image: jaegertracing/all-in-one:1.58
    container_name: edusphere-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"   # Jaeger UI
      - "4317:4317"     # OTLP gRPC (optional)
      - "4318:4318"     # OTLP HTTP (used by @edusphere/telemetry)
      - "14268:14268"   # Jaeger HTTP collector (legacy)
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:16686/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 512m
    mem_reservation: 128m
    networks:
      - edusphere
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════════
  # Core Subgraph (Port 4001)
  # ═══════════════════════════════════════════════════════════════
  subgraph-core:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: edusphere-subgraph-core
    working_dir: /app/apps/subgraph-core
    command: pnpm dev
    environment:
      - NODE_ENV=development
      - PORT=4001
      - DATABASE_URL=postgresql://edusphere:edusphere_dev_password@postgres:5432/edusphere
      - KEYCLOAK_URL=http://keycloak:8080
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
      - OTEL_SERVICE_NAME=subgraph-core
      - NODE_OPTIONS=--max-old-space-size=384
    ports:
      - "4001:4001"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/subgraph-core/node_modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 4001 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    mem_limit: 512m
    mem_reservation: 256m
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
      keycloak:
        condition: service_healthy
      jaeger:
        condition: service_healthy
    networks:
      - edusphere

  # ═══════════════════════════════════════════════════════════════
  # Content Subgraph (Port 4002)
  # ═══════════════════════════════════════════════════════════════
